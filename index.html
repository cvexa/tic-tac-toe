<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tic Toe</title>
</head>
<body>
<img src="" alt="" style="position:absolute" id="victory-gif">
<div class="main container text-center border mt-1">
    <div class="text-center mb-4">
        Tic Tac Toe Game
        <p>
            <button id="start" class="btn btn-success">start</button>
            <button id="reset" class="btn btn-danger">reset</button>
        </p>
    </div>
    <div id="game-holder" class="d-flex row justify-content-between">
        <div id="row-1-cell-1" class="col-4 border border-dark" data-position="1">
            <span class="d-block empty-space">&nbsp;</span>
        </div>
        <div id="row-1-cell-2" class="col-4 border border-dark" data-position="2">
            <span class="d-block empty-space">&nbsp;</span>
        </div>
        <div id="row-1-cell-3" class="col-4 border border-dark" data-position="3">
            <span class="d-block empty-space">&nbsp;</span>
        </div>
        <div id="row-2-cell-1" class="col-4 border border-dark" data-position="4">
            <span class="d-block empty-space">&nbsp;</span>
        </div>
        <div id="row-2-cell-2" class="col-4 border border-dark" data-position="5">
            <span class="d-block empty-space">&nbsp;</span>
        </div>
        <div id="row-2-cell-3" class="col-4 border border-dark" data-position="6">
            <span class="d-block empty-space">&nbsp;</span>
        </div>
        <div id="row-3-cell-1" class="col-4 border border-dark" data-position="7">
            <span class="d-block empty-space">&nbsp;</span>
        </div>
        <div id="row-3-cell-2" class="col-4 border border-dark" data-position="8">
            <span class="d-block empty-space">&nbsp;</span>
        </div>
        <div id="row-3-cell-3" class="col-4 border border-dark" data-position="9">
            <span class="d-block empty-space">&nbsp;</span>
        </div>
    </div>
    <div id="info-box-wrapper" class="text-center row">
        <span id="info-box-title">Info box:</span>
        <span id="info-sub-title">player 1 : <br/> <img src="./img/o.png" alt="o-mark" class="o-mark"> <br/> player 2: <br/> <img src="./img/x.png" alt="x-mark" class="x-mark"></span>
        <p id="info-box-text" class="mt-2">&nbsp;</p>
        <p id="time">time:0:00</p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="./js/game.js"></script>
<script>
    $(document).ready(function (){
        buttonListeners();
    });
</script>
</body>
</html>
